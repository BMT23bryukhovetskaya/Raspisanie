<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий | Брюховецкий техникум</title>
    <meta name="description" content="Официальное расписание занятий Брюховецкого техникума">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        a {
            text-decoration: none;
            color: var(--secondary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .logo-text p {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav ul li a {
            color: var(--primary);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul li a.active {
            color: var(--accent);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: var(--transition);
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        main {
            padding: 2rem 0;
        }

        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .page-header h2 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .schedule-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .group-selector {
            position: relative;
        }

        select {
            padding: 0.8rem 2rem 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            color: var(--primary);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            appearance: none;
            min-width: 300px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232c3e50'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .schedule-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .schedule-table td {
            background-color: white;
            padding: 1rem;
            border: 1px solid #eee;
            vertical-align: top;
            min-width: 150px;
        }

        .schedule-time {
            font-weight: 500;
            color: var(--primary);
            text-align: center;
            white-space: nowrap;
        }

        .current-day {
            background-color: rgba(52, 152, 219, 0.1);
            position: relative;
        }

        .current-day::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--secondary);
        }

        .lesson {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .lesson-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: var(--primary);
        }

        .lesson-teacher {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 0.2rem;
        }

        .lesson-room {
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 500;
        }

        .empty-cell {
            color: #bdc3c7;
            text-align: center;
        }

        footer {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .creator-signature {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.6s ease;
            cursor: pointer;
            display: inline-block;
            margin-top: 0.8rem;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .creator-signature:hover, .creator-signature:focus {
            animation: colorPulse 3s infinite alternate;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.4);
        }

        @keyframes colorPulse {
            0% {
                color: #8A2BE2;
            }
            50% {
                color: var(--secondary);
            }
            100% {
                color: #4B0082;
            }
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: white;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }

            nav.active {
                max-height: 300px;
                padding: 1rem 0;
            }

            nav ul {
                flex-direction: column;
                gap: 0;
            }

            nav ul li a {
                display: block;
                padding: 0.8rem 1.5rem;
            }

            nav ul li a::after {
                display: none;
            }

            .schedule-container {
                overflow-x: auto;
            }

            .schedule-table {
                min-width: 700px;
            }
        }

        @media (max-width: 576px) {
            .logo-text h1 {
                font-size: 1.3rem;
            }

            .page-header h2 {
                font-size: 1.8rem;
            }

            select {
                min-width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="https://23gapoukkbmt.ru/wp-content/uploads/2023/02/c24a5f62-888c-4218-a95b-d79e2bfa695a455555555.png" alt="Логотип БМТ">
                <div class="logo-text">
                    <h1>Брюховецкий Многопрофильный техникум</h1>
                    <p>Расписание занятий</p>
                </div>
            </div>
            <button class="nav-toggle" aria-label="Меню">☰</button>
            <nav>
                <ul>
                    <li><a href="https://23gapoukkbmt.ru/">На главную</a></li>
                    <li><a href="#" class="active">Расписание</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Расписание занятий</h2>
                <p>Актуальное расписание для всех групп техникума</p>
            </div>

            <div class="schedule-controls">
                <div class="group-selector">
                    <select id="group">
                        <option value="">Выберите группу</option>
                    </select>
                </div>
            </div>

            <div class="schedule-container">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Время</th>
                            <th>Понедельник</th>
                            <th>Вторник</th>
                            <th>Среда</th>
                            <th>Четверг</th>
                            <th>Пятница</th>
                            <th>Суббота</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <!-- Расписание будет заполнено динамически -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="social-links">
                    <a href="https://vk.com/gapoukkbmt" aria-label="ВКонтакте"><i class="fab fa-vk"></i></a>
                </div>
                <div class="copyright">
                    <p>© БМТ</p>
                    <a href="https://allgameg87.github.io/Wiki_Elizar/" class="creator-signature">Сделал сайт Чиркин Е. А.</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Мобильное меню
        const navToggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('nav');

        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Основные данные расписания
        const scheduleData = {
            groups: new Set(),
            days: ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
            timeSlots: new Set(),
            lessons: {}
        };

        // Загрузка расписания из файла с кэшированием
        async function loadSchedule() {
            try {
                // Добавляем параметр запроса для избежания кэширования
                const response = await fetch('raspisanie.txt?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Файл расписания не найден');
                const text = await response.text();
                parseSchedule(text);
                updateGroupSelector();
                displaySchedule();
            } catch (error) {
                console.error('Ошибка загрузки расписания:', error);
                createEmptySchedule();
            }
        }

        // Улучшенный парсинг текста расписания
        function parseSchedule(text) {
            scheduleData.groups.clear();
            scheduleData.timeSlots.clear();
            scheduleData.lessons = {};

            // Нормализуем текст - заменяем разные варианты разделителей
            const normalizedText = text
                .replace(/===/g, '===')
                .replace(/---/g, '---')
                .replace(/\r\n/g, '\n');

            // Разбиваем текст по дням недели (регистронезависимо)
            const daySections = normalizedText.split(/=== (понедельник|вторник|среда|четверг|пятница|суббота) ===/i);
            
            // Обрабатываем каждый день
            for (let i = 1; i < daySections.length; i += 2) {
                const dayName = capitalizeFirstLetter(daySections[i].trim());
                const content = daySections[i+1];
                
                if (!scheduleData.days.includes(dayName)) continue;
                
                // Разбиваем на группы (регистронезависимо)
                const groupSections = content.split(/группа:\s*/gi);
                
                for (let j = 1; j < groupSections.length; j++) {
                    const groupContent = groupSections[j];
                    const groupNameEnd = groupContent.indexOf('\n');
                    const groupName = groupContent.substring(0, groupNameEnd).trim();
                    
                    if (!groupName) continue;
                    
                    scheduleData.groups.add(groupName);
                    
                    if (!scheduleData.lessons[groupName]) {
                        scheduleData.lessons[groupName] = {};
                    }
                    
                    // Получаем текст с уроками для этой группы
                    const lessonsText = groupContent.substring(groupNameEnd);
                    const lessonLines = lessonsText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line && line.includes('|') && !line.startsWith('---'));
                    
                    scheduleData.lessons[groupName][dayName] = lessonLines.map(line => {
                        const parts = line.split('|').map(part => part.trim());
                        if (parts.length < 4) return null;
                        
                        const time = parts[0];
                        const subject = parts[1];
                        const room = parts[2];
                        const teacher = parts[3];
                        
                        scheduleData.timeSlots.add(time);
                        
                        return { 
                            time, 
                            subject: capitalizeFirstLetter(subject),
                            room: room,
                            teacher: capitalizeFirstLetter(teacher)
                        };
                    }).filter(lesson => lesson !== null);
                }
            }
        }

        // Обновление списка групп
        function updateGroupSelector() {
            const select = document.getElementById('group');
            select.innerHTML = '<option value="">Выберите группу</option>';
            
            Array.from(scheduleData.groups).sort((a, b) => {
                // Сортируем группы: сначала числовые, затем буквенные
                const numA = parseInt(a);
                const numB = parseInt(b);
                if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                if (!isNaN(numA)) return -1;
                if (!isNaN(numB)) return 1;
                return a.localeCompare(b);
            }).forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                select.appendChild(option);
            });
        }

        // Отображение расписания с улучшенной обработкой данных
        function displaySchedule() {
            const group = document.getElementById('group').value;
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            
            if (!group || !scheduleData.lessons[group]) {
                createEmptySchedule();
                return;
            }
            
            // Сортируем временные слоты
            const timeSlots = Array.from(scheduleData.timeSlots).sort((a, b) => {
                const timeToMinutes = time => {
                    const [start] = time.split('-').map(s => s.trim());
                    const [hours, minutes] = start.split(':').map(Number);
                    return hours * 60 + minutes;
                };
                return timeToMinutes(a) - timeToMinutes(b);
            });
            
            const today = new Date().getDay() - 1; // 0-5 (Пн-Сб)
            
            timeSlots.forEach(timeSlot => {
                const row = document.createElement('tr');
                
                // Ячейка времени
                const timeCell = document.createElement('td');
                timeCell.className = 'schedule-time';
                timeCell.textContent = timeSlot;
                row.appendChild(timeCell);
                
                // Ячейки для каждого дня
                scheduleData.days.forEach((day, dayIndex) => {
                    const cell = document.createElement('td');
                    if (dayIndex === today) cell.classList.add('current-day');
                    
                    const lessons = scheduleData.lessons[group][day]?.filter(
                        lesson => lesson.time === timeSlot
                    ) || [];
                    
                    if (lessons.length > 0) {
                        const lesson = lessons[0];
                        cell.innerHTML = `
                            <div class="lesson">
                                <div class="lesson-name">${lesson.subject}</div>
                                <div class="lesson-teacher">${lesson.teacher}</div>
                                <div class="lesson-room">${formatRoom(lesson.room)}</div>
                            </div>
                        `;
                    } else {
                        cell.className = 'empty-cell';
                        cell.textContent = '—';
                    }
                    
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        // Форматирование аудитории
        function formatRoom(room) {
            if (!room) return '';
            
            const lowerRoom = room.toLowerCase();
            if (lowerRoom.includes('лаб') || 
                lowerRoom.includes('комп') || 
                lowerRoom.includes('спортзал')) {
                return room;
            }
            
            return `Ауд. ${room}`;
        }

        // Создание пустого расписания
        function createEmptySchedule() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            
            const defaultTimeSlots = [
                '08:00 - 09:30',
                '09:45 - 11:15',
                '11:30 - 13:00',
                '13:30 - 15:00',
                '15:15 - 16:45'
            ];
            
            defaultTimeSlots.forEach(timeSlot => {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'schedule-time';
                timeCell.textContent = timeSlot;
                row.appendChild(timeCell);
                
                for (let i = 0; i < 6; i++) {
                    const cell = document.createElement('td');
                    cell.className = 'empty-cell';
                    cell.textContent = '—';
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
            });
        }

        // Вспомогательная функция для капитализации строк
        function capitalizeFirstLetter(string) {
            return string.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        // Инициализация с автоматическим обновлением каждые 5 минут
        document.addEventListener('DOMContentLoaded', () => {
            loadSchedule();
            
            document.getElementById('group').addEventListener('change', displaySchedule);
            
            // Автоматическое обновление расписания каждые 5 минут
            setInterval(loadSchedule, 5 * 60 * 1000);
            
            // Фиксированный хедер при скролле
            let lastScroll = 0;
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll <= 0) {
                    header.style.transform = 'translateY(0)';
                } else if (currentScroll > lastScroll && currentScroll > 100) {
                    header.style.transform = 'translateY(-100%)';
                } else {
                    header.style.transform = 'translateY(0)';
                }
                
                lastScroll = currentScroll;
            });
        });
    </script>
</body>
</html>
